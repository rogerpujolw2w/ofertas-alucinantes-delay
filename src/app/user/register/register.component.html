<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card my-5">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Nombre de usuario</label>
                <input type="email" class="form-control" [(ngModel)]='userData.usuario' name="usuario" placeholder="Nombre de usuario" required minlength="4">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]='userData.email' name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]='userData.password' name="password" placeholder="Password">
              </div>
              <div class="d-flex align-items-center">
                  <button type="submit" class="btn btn-primary" (click)="addUser()">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
