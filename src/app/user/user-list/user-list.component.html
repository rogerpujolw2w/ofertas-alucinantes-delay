<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card my-5">
        <div class="card-body p-0">
          <mat-nav-list class="p-0 m-0">
            <mat-list-item *ngFor="let user of users">
              <a matLine [routerLink]="['/usuario',user.id]" routerLinkActive="router-link-active" >{{user.usuario}}</a>
              <button mat-icon-button>
                <mat-icon color="warn" (click)="deleteUser(user.id)">delete</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-nav-list>
        </div>
      </div>
    </div>
  </div>
</div>
