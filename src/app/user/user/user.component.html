<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="user !== undefined" class="card mt-5 mb-4">
        <div class="card-header">
          <h4 class="mb-0">{{user.usuario}}</h4>
        </div>
        <div class="card-body">
          <p><span>email:</span> {{user.email}}</p>
          <p class="mb-0"><span>id:</span> {{user.id}}</p>
        </div>
      </div>
      <button type="submit" [routerLink]="['/usuarios']" class="mb-5 btn btn-primary">Volver</button>
    </div>
  </div>
</div>
